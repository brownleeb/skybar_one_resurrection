  <body>

    <div class="container" align="center">

        <!-- <h1>Garage Door Control</h1>  -->
        <h2>Wine Pour</h2>
        <div id="controlPanel" style="display:none;">
          <button id="doorSwitch1" class="btn btn-large btn-primary">Pour 2oz</button><br><br>
          <button id="doorSwitch2" class="btn btn-large btn-primary">Pour 3oz</button><br><br>
          <button id="doorSwitch3" class="btn btn-large btn-primary">Pour 4oz</button><br><br>
          <button id="doorSwitch4" class="btn btn-large btn-primary">Pour 5oz</button><br><br>
          <button id="doorSwitch5" class="btn btn-large btn-primary">Pour 6oz</button><br><br>
        </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>

    <script type="text/javascript">

      $(document).ready(function () {
        // This is the init function
        // Runs when the page has completed loading

        $('#controlPanel').show();
        $('#doorSwitch1').css({"background-image":"linear-gradient(to bottom, #008800, #00ff00)"});
        $('#doorSwitch1').css({"background-color":"#00ff00"});
        $('#doorSwitch2').css({"background-image":"linear-gradient(to bottom, #008800, #00ff00)"});
        $('#doorSwitch2').css({"background-color":"#00ff00"});
        $('#doorSwitch3').css({"background-image":"linear-gradient(to bottom, #008800, #00ff00)"});
        $('#doorSwitch3').css({"background-color":"#00ff00"});
        $('#doorSwitch4').css({"background-image":"linear-gradient(to bottom, #008800, #00ff00)"});
        $('#doorSwitch4').css({"background-color":"#00ff00"});
        $('#doorSwitch5').css({"background-image":"linear-gradient(to bottom, #008800, #00ff00)"});
        $('#doorSwitch5').css({"background-color":"#00ff00"});


        $('#doorSwitch1').click(function(e) {
                $.ajax({
                        url: "pour.php?size=2",
                });
        });

        $('#doorSwitch2').click(function(e) {
                $.ajax({
                        url: "pour.php?size=3",
                });
        });
        $('#doorSwitch3').click(function(e) {
                $.ajax({
                        url: "pour.php?size=4",
                });
        });
        $('#doorSwitch4').click(function(e) {
                $.ajax({
                        url: "pour.php?size=5",
                });
        });
        $('#doorSwitch5').click(function(e) {
                $.ajax({
                        url: "pour.php?size=6",
                });
        });
    });
    </script>

  </body>
